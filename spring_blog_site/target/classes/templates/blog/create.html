<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/layout :: head(#{button.create})"></head>
</head>
<body>

<header th:replace="fragments/layout :: header"></header>

<main>
    <form method="POST" enctype="multipart/form-data" style="text-align: center" th:action="@{/blogs/create}" th:object="${blog}">
        <h3 th:text="#{blog.title}">Title</h3>
        <input style="width: 790px;" th:field="*{title}" type="text">
<!--        <div class="form-group row">-->
        <h3> Post image: </h3>
<!--            <div class="col-sm-8">-->
                <input type="hidden" style="width: 500px;" th:field="*{photos}" />
                <input type="file" id="fileImage" name="fileImage"
                       th:required="${blog.id == null}"
                       accept="image/png, image/jpeg" class="mb-2"/>
                <img id="thumbnail" alt="Image preview" th:src="@{${blog.photosImagePath}}"
                     width="150" height="100"/>
<!--            </div>-->
<!--        </div>-->
        <h3 th:text="#{blog.content}">Content</h3>
        <textarea style="height: 300px; width: 1000px; border: 1px solid #999999; padding: 5px;"
                  th:field="*{content}"
                  type="text"></textarea>
        <br><br>
        <input class="btn btn-primary btn-lg" type="submit" th:value="#{button.create}">
    </form>
    <div style="text-align: center">
        <a class="btn btn-danger btn-lg "
           th:text="#{button.delete}"
           th:href="@{'/blogs/' + ${blog.id} + '/delete'}">
            Delete
        </a>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
